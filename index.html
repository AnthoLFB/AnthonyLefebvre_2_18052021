<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Réservia</title>
        <link rel="stylesheet" href="scripts/reset.css">
        <link rel="stylesheet" href="scripts/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>

    <body>
        <header>
            <nav>
                <img src="images/logo/Reservia.png" alt="Logo Réservia" srcset="images/logo/Reservia.svg"/>
                <ul>
                    <li><a href=#>Hébergements</a></li>
                    <li><a href=#>Activités</a></li>
                    <li><a href=#>S'inscrire</a></li>
                </ul>
            </nav>

            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>

            <form action="" method="">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" name="name" id="name" placeholder="Marseille, France" required>
                <input type="submit" value="Rechercher">
            </form>

            <ul class="filtres">
                <li><p>Filtres</p></li>
                <li><a href=#><i class="fas fa-money-bill-wave"></i>Économique</a></li>
                <li><a href=#><i class="fas fa-child"></i>Familial</a></li>
                <li><a href=#><i class="fas fa-heart"></i>Romantique</a></li>
                <li><a href=#><i class="fas fa-dog"></i>Animaux autorisés</a></li>
            </ul>

            <p><i class="fas fa-info"></i> Plus de 500 logement sont disponibles dans cette ville</p>
        </header>
    </body>
</html>
